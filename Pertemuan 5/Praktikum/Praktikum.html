<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container mt-3">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="toggle-card">
				<label class="form-check-label" for="toggle-card">Toggle Card</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="toggle-card-ani">
				<label class="form-check-label" for="toggle-card">Toggle Card with Animation</label>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="card mt-3" id="card">
						<div class="card-header bg-primary">
							<h5 class="card-title text-light">Ini Title</h5>
						</div>
						<div class="card-body">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus quasi ex natus adipisci
							voluptate facere harum velit, doloribus doloremque. Sit!
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$('#toggle-card').change(function () {
				$('#card').toggle();
			})
			$('#toggle-card-ani').change(function () {
				$('#card').slideToggle();
			})
		</script>
	</body>

</html>
